<!doctype html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Countdown to 01.06.2028</title>
<style>
  :root{--text:#e0e0e0;--muted:rgba(224,224,224,0.8)}
  html,body{margin:0;padding:0;background:transparent;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;color:var(--text)}
  #countdown{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;align-items:center;padding:8px 6px;box-sizing:border-box}
  .unit{background:transparent;border-radius:12px;padding:10px 8px;display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:76px}
  .number{
    font-weight:700;
    font-size:clamp(22px,5.5vw,44px);
    line-height:1;
    margin:0;
    color:var(--text);
    /* transition f√ºr dezentes fade */
    transition: opacity 180ms ease, transform 180ms ease;
    will-change: opacity, transform;
  }
  .number.changing{
    opacity: 0;
    transform: translateY(-4px);
  }
  .label{margin-top:6px;font-size:11px;color:var(--muted);letter-spacing:0.08em;text-transform:uppercase;line-height:1}
  @media (max-width:520px){#countdown{grid-template-columns:repeat(2,1fr)}}
  body{background:transparent}
</style>
</head>
